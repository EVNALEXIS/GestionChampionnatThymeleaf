<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenu principal -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white text-center">
                    <h4 class="mb-0"><i class="fas fa-user-plus text-primary"></i> Créer un compte</h4>
                </div>
                <div class="card-body">

                    <!-- Message de succès -->
                    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle"></i> Inscription réussie !
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/register/save}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Prénom</label>
                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Votre prénom">
                            <p th:errors="*{firstName}" class="text-danger small mt-1"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Votre nom">
                            <p th:errors="*{lastName}" class="text-danger small mt-1"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adresse e-mail</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="exemple@domaine.com">
                            <p th:errors="*{email}" class="text-danger small mt-1"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="••••••••">
                            <p th:errors="*{password}" class="text-danger small mt-1"></p>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> S'inscrire
                            </button>
                        </div>

                        <div class="mt-3 text-center">
                            <span>Déjà un compte ?
                                <a th:href="@{/public/login}">Se connecter</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
