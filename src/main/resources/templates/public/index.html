<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Style personnalisé -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<!-- Navbar avec fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenu principal -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body py-5">
                    <h1 class="display-5 mb-4 text-primary">
                        <i class="fas fa-lock"></i> Bienvenue !
                    </h1>
                    <p class="lead">
                        Ce système vous permet de vous inscrire, vous connecter et gérer les championnats.
                    </p>
                    <div class="mt-4 d-flex justify-content-center gap-3">
                        <a th:href="@{/public/register}" class="btn btn-outline-primary">
                            <i class="fas fa-user-plus"></i> S'inscrire
                        </a>
                        <a th:href="@{/public/login}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </a>
                        <a th:href="@{/public/championships}" class="btn btn-outline-success">
                            <i class="fas fa-trophy"></i> Championnats
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
