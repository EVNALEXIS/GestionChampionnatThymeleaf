<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultats - [[${championship.name}]]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="'Résultats - ' + ${championship.name}">Résultats</h2>
    <a class="btn btn-secondary btn-sm mb-3" th:href="@{/public/championships}">← Retour</a>

    <div class="mb-4" th:each="day : ${days}">
        <h5 th:text="'Journée ' + ${day.number} + ' - ' + ${#temporals.format(day.date, 'dd/MM/yyyy')}">Journée 1</h5>
        <table class="table table-bordered table-sm">
            <thead class="table-light">
            <tr>
                <th>Équipe Domicile</th>
                <th>Score</th>
                <th>Équipe Extérieure</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game : ${day.games}">
                <td th:text="${game.homeTeam.name}">Équipe A</td>
                <td th:text="${game.homeScore} + ' - ' + ${game.awayScore}">2 - 1</td>
                <td th:text="${game.awayTeam.name}">Équipe B</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
