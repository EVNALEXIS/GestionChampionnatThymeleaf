<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Gestion Championnat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<<div th:replace="fragments/navbar :: navbar"></div>
<!-- Contenu principal -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}" class="mb-0">Formulaire Championnat</h3>
                </div>
                <div class="card-body">

                    <!-- Messages d'erreur globaux -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/private/championships/save}"
                          method="post"
                          th:object="${championship}">

                        <!-- ✅ Champ caché pour l'ID (seulement en modification) -->
                        <input type="hidden" th:field="*{id}" th:if="${championship.id != null}">

                        <!-- Nom du championnat -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du championnat <span class="text-danger">*</span></label>
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   id="name"
                                   placeholder="Entrez le nom du championnat"
                                   required>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Date de début -->
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Date de début <span class="text-danger">*</span></label>
                            <input type="date"
                                   th:field="*{startDate}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('StartDate')} ? 'is-invalid' : ''"
                                   id="startDate"
                                   required>
                            <div th:if="${#fields.hasErrors('StartDate')}" class="invalid-feedback">
                                <span th:errors="*{startDate}"></span>
                            </div>
                        </div>

                        <!-- Date de fin -->
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Date de fin <span class="text-danger">*</span></label>
                            <input type="date"
                                   th:field="*{endDate}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('EndDate')} ? 'is-invalid' : ''"
                                   id="endDate"
                                   required>
                            <div th:if="${#fields.hasErrors('EndDate')}" class="invalid-feedback">
                                <span th:errors="*{endDate}"></span>
                            </div>
                        </div>

                        <!-- Description supprimée car pas dans le modèle -->

                        <!-- Logo -->
                        <div class="mb-3">
                            <label for="logo" class="form-label">URL du logo</label>
                            <input type="url"
                                   th:field="*{logo}"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('logo')} ? 'is-invalid' : ''"
                                   id="logo"
                                   placeholder="https://example.com/logo.png">
                            <div th:if="${#fields.hasErrors('logo')}" class="invalid-feedback">
                                <span th:errors="*{logo}"></span>
                            </div>
                        </div>

                        <!-- Points -->
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="wonPoint" class="form-label">Points victoire</label>
                                <input type="number"
                                       th:field="*{wonPoint}"
                                       class="form-control"
                                       id="wonPoint"
                                       min="0"
                                       value="3">
                            </div>
                            <div class="col-md-4">
                                <label for="drawPoint" class="form-label">Points nul</label>
                                <input type="number"
                                       th:field="*{drawPoint}"
                                       class="form-control"
                                       id="drawPoint"
                                       min="0"
                                       value="1">
                            </div>
                            <div class="col-md-4">
                                <label for="lostPoint" class="form-label">Points défaite</label>
                                <input type="number"
                                       th:field="*{lostPoint}"
                                       class="form-control"
                                       id="lostPoint"
                                       min="0"
                                       value="0">
                            </div>
                        </div>

                        <!-- Type de classement -->
                        <div class="mb-3">
                            <label for="typeRanking" class="form-label">Type de classement</label>
                            <select th:field="*{typeRanking}" class="form-select" id="typeRanking">
                                <option value="">Sélectionnez un type</option>
                                <option value="POINTS">Points</option>
                                <option value="DIFFERENCE_BUTS">Différence de buts</option>
                                <option value="BUTS_MARQUES">Buts marqués</option>
                            </select>
                        </div>

                        <!-- Équipes - Section supprimée car pas de relation dans le modèle -->

                        <!-- Boutons -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/public/championships}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Retour
                            </a>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                <!-- ✅ Bouton dynamique selon le contexte -->
                                <span th:text="${championship.id != null ? 'Modifier' : 'Créer'}">Sauvegarder</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
