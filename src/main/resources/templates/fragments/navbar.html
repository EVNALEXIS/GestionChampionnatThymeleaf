<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/public/index}">
            <i class="fas fa-trophy"></i> Gestion Championnats
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- Affiché si l'utilisateur n'est PAS authentifié -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/public/register}">S'inscrire</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Connexion</a>
                </li>

                <!-- Affiché si l'utilisateur est authentifié -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
                       id="userDropdown" role="button">
                        <!-- Affiche le prénom et nom de l'utilisateur connecté -->
                        <span th:text="${#authentication.name}">Username</span>
                    </a>
                    <ul aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/logout}">Déconnexion</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
