<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4" th:fragment="navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/public/index}">
            <i class="fas fa-trophy"></i> Gestion Championnats
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <!-- Affiché si l'utilisateur n'est PAS authentifié -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/public/register}">S'inscrire</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/public/login}">Connexion</a>
                </li>

                <!-- Affiché si l'utilisateur est authentifié -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <!-- Affiche le prénom et nom de l'utilisateur connecté -->
                        <span th:text="${#authentication.name}">Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/logout}">Déconnexion</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
