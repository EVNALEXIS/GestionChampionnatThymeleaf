<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-card {
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .form-label i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Contenu principal -->
<div class="container">

    <!-- Alertes -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${param.error}">
        <i class="fas fa-exclamation-triangle"></i> Adresse email ou mot de passe invalide.
        <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${param.logout}">
        <i class="fas fa-check-circle"></i> Vous avez été déconnecté avec succès.
        <button class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <!-- Carte de connexion -->
    <div class="card login-card">
        <div class="card-header text-center bg-white">
            <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Connexion</h4>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/login}">
                <div class="mb-3">
                    <label class="form-label" for="username"><i class="fas fa-envelope"></i> Adresse Email</label>
                    <input class="form-control" id="username" name="username" placeholder="Votre email" required
                           type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input class="form-control" id="password" name="password" placeholder="Votre mot de passe"
                           required type="password">
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </div>

                <div class="text-center">
                    <small>Pas encore inscrit ? <a th:href="@{/public/register}">Créer un compte</a></small>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
